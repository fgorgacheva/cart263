<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome to Hogwarts</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <script src="js/libraries/p5.min.js"></script>
  <script src="js/libraries/p5.sound.min.js"></script>

  <script src="https://code.responsivevoice.org/responsivevoice.js?key=KyfQpEBR"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

  <!-- My script(s) -->
  <script src="js/libraries/jQuery.js"></script>
  <script src="js/script.js"></script>
  <script src="js/preload.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/vars.js"></script>
  <script src="js/dialog.js"></script>
  <script src="js/scene.js"></script> 
  <script src="js/sceneManager.js"></script>
  <script src="js/questionnaire.js"></script>
  <script src="js/minigames.js"></script>
  
  <script src="js/draw.js"></script>

</head>

<body>
  <div id="textBox">
    <!-- Appears while all the resources are loading so the user can start using the app when it's ready -->
    <p id="loadingText">Loading...</p>

    <!-- To get the user's name filled in the game -->
    <div id="getNameContainer">
      <label for="name">What is your name?</label> <br>
      <input type="text" id="userName" name="userName" value="" placeholder="Enter a memorable name"> <br>
      <p id="errorMsg"></p>
      <button id="nameSubmitBtn">Submit</button>
    </div>
  </div>

  <!-- the sorting quiz questions -->
  <div class="questionnaire" id="q1">
    <button class = "next" >Sahara</button>
    <button class = "next" >Mojave</button>
    <button class = "next" >Gobi</button>
    <button class = "next" >Pinnacles</button>
  </div>

  <div class="questionnaire" id="q2">
    <button class = "next" >Satanic Leaf</button>
    <button class = "next" >Hellbender</button>
    <button class = "next" >Leafy Sea Dragon</button>
    <button class = "next" >Strange-Tailed Tyrant</button>
  </div>

  <div class="questionnaire" id="q3">
    <button class = "next" >Rye</button>
    <button class = "next" >Whole Grain</button>
    <button class = "next" >Sourdough</button>
    <button class = "next" >Brioche</button>
  </div>

  <div class="questionnaire" id="q4">
    <button class = "next" >Mug</button>
    <button class = "next" >Plate</button>
    <button class = "next" >Bowl</button>
    <button class = "next" >Ramekin</button>
  </div>

  <div class="questionnaire" id="q5">
    <button class = "next" >Cumulonimbus</button>
    <button class = "next" >Altostratus</button>
    <button class = "next" >Cumulus</button>
    <button class = "next" >Cirrus</button>
  </div>

  <!-- Minigame menu -->
  <div id="scheduleBtns">
    <button class="class" id="potions">Potions</button>
    <button class="class" id="charms">Charms</button>
    <button class="class" id="flying">Flying</button>
  </div>

  <!-- Ingredients for the potions minigame -->
  <div id="potionIngredientBtns">
    <button class="ingredients" id="mushroom"></button>
    <button class="ingredients" id="batwing" ></button>
    <button class="ingredients" id="mandrake"></button>
  </div>

  <!-- Replay button that will refresh the page for the user -->
  <div id="replay">
    <p>Click here if you'd like to play again!</p> <br>
    <button id="playBtn" onClick="window.location.reload();">Play Again</button>
  </div>

</body>

</html>
